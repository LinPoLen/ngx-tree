<ng-template [ngIf]="!templates.treeNodeWrapperTemplate">
  <ngx-tree-node-expander [node]="node"
                          [index]="index"
                          [options]="options"
                          [template]="templates.expanderTemplate"></ngx-tree-node-expander>

  <mat-pseudo-checkbox [ngStyle]="{margin: '0 4px'}"
    (click)="toggleChecked($event)"
    [state]="node._indeterminate ? 'indeterminate' : node._checked ? 'checked' : 'unchecked'"
  ></mat-pseudo-checkbox>
  <ngx-tree-node-content [node]="node"
                         [index]="index"
                         [options]="options"
                         [template]="templates.treeNodeTemplate">
  </ngx-tree-node-content>
</ng-template>

<ng-container [ngTemplateOutlet]="templates.treeNodeWrapperTemplate"
              [ngTemplateOutletContext]="{
                $implicit: null,
                node: node,
                index: index,
                options: options,
                templates: templates
              }">
</ng-container>
